name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: playkid-linux-x64
            bin: playkid
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: playkid-win-x64
            bin: playkid.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: playkid-macos-arm64
            bin: playkid

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- LINUX SETUP ---
      - name: Install SDL2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev

      # --- WINDOWS SETUP ---
      - name: Cache vcpkg
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_INSTALLATION_ROOT }}\installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install SDL2 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2:x64-windows sdl2-ttf:x64-windows
          echo "LIB=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib" >> $GITHUB_ENV
          echo "VCPKG_BIN=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $GITHUB_ENV

      # --- MACOS SETUP (ARM64 ONLY) ---
      - name: Install SDL2 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sdl2 sdl2_ttf
          # Tell the linker where Homebrew lives on Apple Silicon
          echo "LIBRARY_PATH=$LIBRARY_PATH:/opt/homebrew/lib" >> $GITHUB_ENV

      # --- BUILD ---
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          # We use the direct path to C:\vcpkg to ensure the linker finds the .lib files
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && '-L native=C:\vcpkg\installed\x64-windows\lib' || '' }}

      # --- PACKAGING ---
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target\x86_64-pc-windows-msvc\release\
          # Copy DLLs using the explicit C:\vcpkg path
          $BIN_PATH = "C:\vcpkg\installed\x64-windows\bin"
          cp "$BIN_PATH\SDL2.dll" .
          cp "$BIN_PATH\SDL2_ttf.dll" .
          # Copy dependencies that sdl2-ttf often requires
          Get-ChildItem "$BIN_PATH\*.dll" | Copy-Item -Destination . -ErrorAction SilentlyContinue
          
          compress-archive -Path playkid.exe, *.dll -DestinationPath ../../../playkid-win-x64.zip

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release/
          
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # 1. Copy the libraries from Homebrew into the release folder
            cp /opt/homebrew/opt/sdl2/lib/libSDL2-2.0.0.dylib .
            cp /opt/homebrew/opt/sdl2_ttf/lib/libSDL2_ttf-2.0.0.dylib .
            
            # 2. Tell the binary to look for these libs in the same directory (@executable_path)
            # instead of the absolute Homebrew path
            install_name_tool -change /opt/homebrew/opt/sdl2/lib/libSDL2-2.0.0.dylib @executable_path/libSDL2-2.0.0.dylib ${{ matrix.bin }}
            install_name_tool -change /opt/homebrew/opt/sdl2_ttf/lib/libSDL2_ttf-2.0.0.dylib @executable_path/libSDL2_ttf-2.0.0.dylib ${{ matrix.bin }}
            
            # 3. Zip it all up
            tar -czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.bin }} *.dylib
          else
            # Standard Linux packaging
            tar -czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.bin }}
          fi

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
