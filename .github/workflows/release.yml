name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: playkid-linux-x64
            bin: playkid
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: playkid-win-x64
            bin: playkid.exe
          - os: macos-latest
            # We list the primary target, but we will add the second one in the steps
            target: aarch64-apple-darwin
            artifact_name: playkid-macos-universal
            bin: playkid

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }} ${{ matrix.os == 'macos-latest' && 'x86_64-apple-darwin' || '' }}

      # --- Dependency Installation ---
      - name: Install SDL2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev

      - name: Install SDL2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '9e73ca079a4059437648325a25035f608977161b' # Use a recent stable commit
          runVcpkgInstall: true
          # This specifies exactly what to install and caches it
          vcpkgArguments: 'sdl2 sdl2-ttf'

      - name: Setup Windows Environment
        if: matrix.os == 'windows-latest'
        run: |
          # Use the output from the run-vcpkg action to find the libs
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV
          echo "LIB=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib" >> $GITHUB_ENV
          echo "VCPKG_BIN=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $GITHUB_ENV

      - name: Install SDL2 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Install the native version (arm64)
          brew install sdl2 sdl2_ttf
          
          # Download the official SDL2 Frameworks which are already Universal
          # This is much more reliable than trying to mix Homebrew architectures
          curl -L https://www.libsdl.org/release/SDL2-2.30.0.dmg -o SDL2.dmg
          hdiutil attach SDL2.dmg
          sudo cp -R /Volumes/SDL2/SDL2.framework /Library/Frameworks/
          
          curl -L https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.22.0.dmg -o SDL2_ttf.dmg
          hdiutil attach SDL2_ttf.dmg
          sudo cp -R /Volumes/SDL2_ttf/SDL2_ttf.framework /Library/Frameworks/

      # --- Build ---
      - name: Build (Standard)
        if: matrix.os != 'macos-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (macOS Universal)
        if: matrix.os == 'macos-latest'
        run: |
          # Build ARM64
          cargo build --release --target aarch64-apple-darwin
          
          # Build x86_64
          # We tell the linker to look in the Frameworks folder we just populated
          RUSTFLAGS="-C link-arg=-F/Library/Frameworks -C link-arg=-framework -C link-arg=SDL2 -C link-arg=-framework -C link-arg=SDL2_ttf" \
          cargo build --release --target x86_64-apple-darwin
          
          # Combine
          lipo -create \
            target/aarch64-apple-darwin/release/playkid \
            target/x86_64-apple-darwin/release/playkid \
            -output target/playkid-universal
      - name: Build (macOS Universal)
        if: matrix.os == 'macos-latest'
        run: |
          # Build for both architectures
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          
          # Combine them into a single "Universal" binary
          lipo -create \
            target/aarch64-apple-darwin/release/playkid \
            target/x86_64-apple-darwin/release/playkid \
            -output target/playkid-universal

      # --- Packaging ---
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release/
          cp "${{ env.VCPKG_BIN }}\SDL2.dll" .
          cp "${{ env.VCPKG_BIN }}\SDL2_ttf.dll" .
          compress-archive -Path ${{ matrix.bin }}, *.dll -DestinationPath ../../../${{ matrix.artifact_name }}.zip

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Package the universal binary we created with lipo
          cd target/
          tar -czf ../${{ matrix.artifact_name }}.tar.gz playkid-universal

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release/
          tar -czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.bin }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: "*.tar.gz" # This picks up the root-level archives
          if-no-files-found: ignore

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: "*.zip"

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
