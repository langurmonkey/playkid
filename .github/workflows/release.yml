name: Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: playkid-linux-x64
            bin: playkid
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: playkid-win-x64
            bin: playkid.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: playkid-macos-arm64
            bin: playkid

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- LINUX SETUP ---
      - name: Install SDL2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev

      # --- WINDOWS SETUP ---
      - name: Cache vcpkg
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_INSTALLATION_ROOT }}\installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install SDL2 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2:x64-windows sdl2-ttf:x64-windows
          echo "LIB=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib" >> $GITHUB_ENV
          echo "VCPKG_BIN=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $GITHUB_ENV

      # --- MACOS SETUP (ARM64 ONLY) ---
      - name: Install SDL2 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sdl2 sdl2_ttf
          # Tell the linker where Homebrew lives on Apple Silicon
          echo "LIBRARY_PATH=$LIBRARY_PATH:/opt/homebrew/lib" >> $GITHUB_ENV

        # --- BUILD ---
      - name: Build
        env:
          # This tells the Windows linker specifically where to find the .lib files
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && format('-L native={0}\installed\x64-windows\lib', env.VCPKG_INSTALLATION_ROOT) || '' }}
        run: cargo build --release --target ${{ matrix.target }}

      # --- PACKAGING ---
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release/
          cp "${{ env.VCPKG_BIN }}\*.dll" .
          compress-archive -Path ${{ matrix.bin }}, *.dll -DestinationPath ../../../${{ matrix.artifact_name }}.zip

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release/
          tar -czf ../../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.bin }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            *.tar.gz
            *.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
